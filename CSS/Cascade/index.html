<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cascading</title>
</head>
<body>
    <p class="paragraph">I'm just a paragraph with extra bold text.</p>
    <p class="paragraph small">I'm a smaller paragraph, also with extra bold text.</p>
    <button class="yes">Confirm</button>
    <button class="no">Cancel</button>
    <div class="text">
        I'm a div with thin text.
    </div>
    <div class="text">I'm a div with thin text and a child div.
        <div class="text small">I'm a child div with extra bold text.</div>
    </div>
</body>
</html>
