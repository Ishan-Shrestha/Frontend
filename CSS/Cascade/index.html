<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
</head>
<body>
    <p class="bold">I'm just a paragraph with extra bold text.</p>
    <p class="bold small">I'm a smaller paragraph, also with extra bold text.</p>
    <button class="yes">Confirm</button>
    <button class="no">Cancel</button>
    <div class="parent">
        I'm a div with thin text.
    </div>
    <div>I'm a div with thin text and a child div.
        <div class="smaller bold">I'm a child div with extra bold text.</div>
    </div>
</body>
</html>
